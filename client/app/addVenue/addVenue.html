<div class='container col-md-offset-4 col-md-4 col-md-offset-4' ng-controller="addVenueController">
  <form class="form-horizontal">
    <fieldset>

    <!-- Form Name -->
    <legend>Enter Venue Information</legend>

    <!-- Venue name and address-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="venueName">Venue</label>  
      <div class="col-md-8">
      <input id="venueName" name="venueName" type="text" placeholder="Enter venue address" class="form-control input-md" required="" ng-model="venue.name">
        
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="venueAddress">Address</label>  
      <div class="col-md-8">
      <input id="venueAddress" name="venueAddress" type="text" placeholder="Enter venue address" class="form-control input-md" required="" ng-model="venue.address">
        
      </div>
    </div>

    <!-- Accessbility information -->
    <div class="form-group">

      <label class="col-md-4 control-label" for="mobilityImpaired">Accessibility</label>
      <div class="col-md-8">
        <div class="checkbox">
          <label for="mobilityImpaired-0">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-0" value="" ng-model="venue.mobilityImpaired.ramp">
            Ramp
          </label>
        </div>
        <div class="checkbox">
          <label for="mobilityImpaired-1">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-1" value="" ng-model="venue.mobilityImpaired.steps">
            Steps
          </label>
        </div>
        <div class="checkbox">
          <label for="mobilityImpaired-2">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-2" value="" ng-model="venue.mobilityImpaired.elevator">
            Elevator
          </label>
        </div>
        <div class="checkbox">
          <label for="mobilityImpaired-3">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-3" value="" ng-model="venue.mobilityImpaired.diabledParking">
            Disabled parking
          </label>
        </div>
        <div class="checkbox">
          <label for="mobilityImpaired-4">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-4" value="" ng-model="venue.mobilityImpaired.seating">
            Seating
          </label>
        </div>
        <div class="checkbox">
          <label for="mobilityImpaired-5">
            <input type="checkbox" name="mobilityImpaired" id="mobilityImpaired-5" value="" ng-model="venue.mobilityImpaired.restroom">
            Restroom
          </label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit">Submit</label>
      <div class="col-md-4">
        <button id="submit" name="submit" class="btn btn-primary" ng-submit="addVenue()">Submit</button>
      </div>
    </div>

    </fieldset>
  </form>

</div>
