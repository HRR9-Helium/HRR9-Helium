<div class='navigation'>
  <ul>
    <li><a href='#/searchVenue'>Search Venues</a></li>
    <li><a href='#/addVenue'>Add Venue</a></li>
  </ul>
</div>

<div id='container' ng-controller="addVenueController">

<form name="venue" ng-submit="addVenue()">
         <input class="text" id="venueName" name="venue" type="text" ng-model="venue.name" placeholder="Add venue name">
         <br /><input class="text" id="venueAddress" name="venue" type="text" ng-model="venue.address" placeholder="Add venue address">

         <br /><input type="checkbox" id="mobilityImpaired" name="venue" ng-model="venue.impairmentInfoAvailable.mobilityImpaired"> <span> Access for Mobility Impaired </span>
         <br /><input type="checkbox" id="ramp" name="venue" ng-model="venue.mobilityImpaired.ramp"> <span> Ramp </span>
         <br /><input type="checkbox" id="steps" name="venue" ng-model="venue.mobilityImpaired.steps"> <span> Steps</span>
         <br /><input type="checkbox" id="elevator" name="venue" ng-model="venue.mobilityImpaired.elevator"> <span> Elevator </span>
         <br /><input type="checkbox" id="disabledParking" name="venue" ng-model="venue.mobilityImpaired.diabledParking"> <span> Disabled Parking </span>
         <br /><input type="checkbox" id="seating" name="venue" ng-model="venue.mobilityImpaired.seating"> <span> Seating </span>
         <br /><input type="checkbox" id="restroom" name="venue" ng-model="venue.mobilityImpaired.restroom"> <span> Restrooms </span>

  <br /><button>Add Venue</button>
</form>
</div>
